image: erlendum/golang-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

stages:          # List of stages for jobs, and their order of execution
  - pre
  - linter
  - image
  - module_build
  - test
  - build
  - extra

